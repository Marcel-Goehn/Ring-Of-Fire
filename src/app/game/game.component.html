<section class="field">

    <div class="card-stack">
        <img *ngFor="let card of [1, 2, 3, 4]; let i = index" [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/card_cover.png" alt="The card stack">
        <img *ngIf="!pickCardAnimation" (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png">
        <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card" src="assets/img/cards/spade_1.png">
    </div>

</section>
